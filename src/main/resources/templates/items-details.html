<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
		<title>Item Details</title>
	</head>

	<body>
		<h1 th:text="${product.name}">Item Details</h1>
		<div>
			<span>Preis:</span>
			<span th:text="${product.price}"></span><br>

			<span>Auf Lager:</span>
			<span th:text="${quantity}"></span><br>
		</div>

		<form class="ui form" method="post" th:action="@{/cart}" th:if="${orderable}">
            <input type="hidden" name="product-id" value="0" th:value="${product.id}"/>
            <div class="field">
				<label>Reklamation</label>
				<input name="claim" type="checkbox" th:valuetype="boolean" value="true"/><br/>
            	<label>Anzahl</label>
                <input name="amount" type="number" value="1" min="1" step="1" required="required"/><br/>
            </div>
            <button type="submit">Zur Rechnung hinzuf√ºgen</button>
        </form>
	</body>
</html>
