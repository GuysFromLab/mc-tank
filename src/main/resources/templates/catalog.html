<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head1>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
		<title>Catalog</title>
	</head>

	<body>
		<h1>Hier wird ein catalog gehardcoded.</h1>

		<div class="ui card" th:each="product : ${catalog}">
			<a th:text="${product.name}"> Produktname </a>
			<a th:text="${product.price}"> Preis </a>

		</div>

		<a href='/newItem'><button>New Item</button></a></br>
		<a href='/'><button>Back to Welcome</button></a></br>
	</body>

</html>
