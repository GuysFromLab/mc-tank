<!DOCTYPE html>
<!--suppress XmlUnusedNamespaceDeclaration -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="McTank - the best fuel in the world">
  <meta name="author" content="company18">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>McTank | Overview</title>
  <!-- Fevicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}">
  <!-- Start css -->
  <!-- Charts css -->
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/vendor/apexcharts.css}">
  <!-- Slider css -->
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/vendor/slick.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/vendor/slick-theme.css}">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/vendor/bootstrap.min.css}">
  <!-- Icons -->
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/vendor/icons.css}">
  <!-- Theme -->
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/theme.css}">
  <!-- End css -->
</head>
<body class="vertical-layout">
<!-- Start Containerbar -->
<div id="containerbar">
  <!-- Start Leftbar -->
  <div th:insert="components/navigation/admin-nav :: nav "></div>
  <!-- End Leftbar -->
  <!-- Start Rightbar -->
  <div class="rightbar">
    <!-- Start Topbar Mobile -->
    <div th:insert="components/utils/mobile-nav :: nav"></div>
    <!-- Start Breadcrumbbar -->
    <div class="breadcrumbbar">
      <div class="row align-items-center">
        <div class="col-md-8 col-lg-8">
          <h4 class="page-title">Order List</h4>
          <div class="breadcrumb-list">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">User management</li>
            </ol>
          </div>
        </div>
        <div class="col-md-4 col-lg-4">
          <div class="widgetbar">
            <button class="btn btn-primary-rgba"><i class="feather icon-plus mr-2"></i>Actions</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Breadcrumbbar -->
    <!-- Start Contentbar -->
    <div class="contentbar">
      <!-- Start row -->
      <div class="row">
        <!-- Start col -->
        <div class="col-lg-12">
          <div class="card m-b-30">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-6">
                  <h5 class="card-title mb-0">All Users</h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-borderless">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Register Date</th>
                    <th>Total</th>
                    <th>Warehouse</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each=" customer : ${customerList}">
                    <th scope="row" th:text="'# ' + ${customer.Id}"></th>
                    <td th:text="${customer.userAccount.Username}">No info</td>
                    <td>No info</td>
                    <td th:text="${customer.RegisterDate}">No info</td>
                    <td>No info</td>
                    <td>No info</td>
                    <td><span class="badge badge-danger-inverse">Inactive</span></td>
                    <td>
                      <div class="button-list">
                        <a href="page-order-detail.html" class="btn btn-primary-rgba"><i class="feather icon-file"></i></a>
                        <a href="page-order-detail.html" class="btn btn-success-rgba"><i class="feather icon-edit-2"></i></a>
                        <a href="page-order-detail.html" class="btn btn-danger-rgba"><i class="feather icon-trash"></i></a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End col -->
      </div>
      <!-- End row -->
    </div>
    <!-- End Contentbar -->
  </div>
  <!-- End Rightbar -->
</div>
<!-- End Containerbar -->
<!-- Start js -->
<script th:src="@{/js/vendor/jquery.min.js}"></script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<script th:src="@{/js/vendor/detect.js}"></script>
<script th:src="@{/js/vendor/jquery.slimscroll.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<!-- Charts js -->
<script th:src="@{/js/vendor/sample-data.js}"></script>
<script th:src="@{/js/vendor/apexcharts.min.js}"></script>
<!-- Slick js -->
<script th:src="@{/js/vendor/slick.min.js}"></script>
<!-- Dashboard js -->
<script th:src="@{/js/overview.js}"></script>
<!-- Core js -->
<script th:src="@{js/core.js}"></script>
<!-- End js -->
</body>
</html>
