<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--suppress HtmlRequiredTitleElement  -- Will be inserted with thymeleaf-->
<head th:insert="core/head :: std(pageName='Internal Error')"></head>

<body class="vertical-layout">
<div id="containerbar" class="containerbar authenticate-bg">
  <div class="container">
    <div class="auth-box error-box">
      <div class="row no-gutters align-items-center justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="text-center">
            <img src="/static/images/logo.png" class="img-fluid error-logo" alt="logo">
            <img src="/static/images/errors/500.svg" class="img-fluid error-image" alt="500">
            <h4 class="error-subtitle mb-4">500 Internal Server Error</h4>
            <p class="mb-4">
              The server encountered an internal error or misconfiguration and was unable to complete your request.
            </p>
            <a href="/" class="btn btn-primary font-16"><i class="feather icon-home mr-2"></i>Take me Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
