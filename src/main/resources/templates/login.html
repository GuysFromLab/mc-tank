<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="McTank - the best fuel in the world">
  <meta name="author" content="company18">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>McTank | Login</title>
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}">
  <!-- Start css -->
  <link th:href="@{/css/vendor/bootstrap.min.css}"  rel="stylesheet" type="text/css">
  <link th:href="@{/css/vendor/icons.css}"          rel="stylesheet" type="text/css">
  <link th:href="@{/css/theme.css}"                 rel="stylesheet" type="text/css">
  <!-- End css -->
</head>
<body class="vertical-layout">
<!-- Start Containerbar -->
<div id="containerbar" class="containerbar authenticate-bg">
  <!-- Start Container -->
  <div class="container">
    <div class="auth-box login-box">
      <!-- Start row -->
      <div class="row no-gutters align-items-center justify-content-center">
        <!-- Start col -->
        <div class="col-md-6 col-lg-5">
          <!-- Start Auth Box -->
          <div class="auth-box-right">
            <div class="card">
              <div class="card-body">
                <form action="/login" method="post">
                  <div class="form-head">
                    <a href="/" class="logo"><img src="/images/logo.png" class="img-fluid" alt="logo"></a>
                  </div>
                  <h4 class="text-primary my-4">Log in.</h4>
                  <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Enter Username here" required>
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password here" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg btn-block font-18">Log in</button>
                </form>
                <p class="mb-0 mt-3">Don't have a account? <a th:href="@{/sign-up}">Sign up</a></p>
              </div>
            </div>
          </div>
          <!-- End Auth Box -->
        </div>
        <!-- End col -->
      </div>
      <!-- End row -->
    </div>
  </div>
  <!-- End Container -->
</div>
<!-- End Containerbar -->
<!-- Start js -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/modernizr.min.js"></script>
<script src="assets/js/detect.js"></script>
<script src="assets/js/jquery.slimscroll.js"></script>
<!-- End js -->
</body>
</html>
