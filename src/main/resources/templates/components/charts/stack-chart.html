<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="headerfiles">
  <meta charset="UTF-8"/>
  <title>Stack Chart Widget</title>
</head>
<body>
<div th:fragment="stack" class="card m-b-30">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-9">
        <h5 class="card-title mb-0">Summary for past week</h5>
      </div>
      <div class="col-3">
        <div class="dropdown">
          <button class="btn btn-link l-h-20 p-0 font-18 float-right"
                  type="button" id="widgetSummary" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            <i class="feather icon-more-horizontal-"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="widgetSummary">
            <a class="dropdown-item font-13" href="/">Refresh</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body py-0">
    <div class="row align-items-center">
<!--      <div class="col-lg-3">-->
<!--        <div class="revenue-box border-bottom mb-2">-->
<!--          <h4>$1598</h4>-->
<!--          <p>Total Earning</p>-->
<!--        </div>-->
<!--        <div class="revenue-box">-->
<!--          <h4>$1285</h4>-->
<!--          <p>Average pro McPoint</p>-->
<!--        </div>-->
<!--      </div>-->
      <div class="col-lg-12">
        <div id="apex-stacked-bar-chart"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
