<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <title>Component for Header for all Admin pages</title>
  </head>
  <body>
    <div th:fragment="nav" class="leftbar">
      <!-- Start Sidebar -->
      <div class="sidebar">
        <!-- Start Logobar -->
        <div class="logobar">
          <a href="/" class="logo logo-large">
            <img src="/static/images/logo.png" class="img-fluid" alt="logo">
          </a>
          <a href="/" class="logo logo-small">
            <img src="/static/images/favicon.png" class="img-fluid" alt="logo">
          </a>
        </div>
        <!-- End Logobar -->
        <!-- Start Navigationbar -->
        <div class="navigationbar">
          <ul class="vertical-menu">
            <li>
              <a th:href="@{/overview}">
                <img src="/static/images/svg/icons/dashboard.svg" class="img-fluid" alt="Dashboard">
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a th:href="@{/user-management}">
                <img src="/static/images/svg/icons/user.svg" class="img-fluid" alt="User">
                <span>User management</span>
              </a>
            </li>
            <li>
              <a th:href="@{/items}">
                <img src="/static/images/svg/icons/ecommerce.svg" class="img-fluid" alt="Product">
                <span>Product management</span>
              </a>
            </li>
            <li>
              <a th:href="@{/reservation}">
                <img src="/static/images/svg/icons/advanced.svg" class="img-fluid" alt="Reservation">
                <span>Reservations</span>
              </a>
            </li>
            <li>
              <a th:href="@{/orders}">
                <img src="/static/images/svg/icons/widgets.svg" class="img-fluid" alt="History">
                <span>Orders History</span>
              </a>
            </li>
            <li>
              <a href="javascript: document.logoutForm.submit()">
                <img src="/static/images/svg/icons/logout.svg" class="img-fluid" alt="dashboard">
                <span>Logout</span>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                  <input hidden type="submit" value="Sign Out"/>
                </form>
              </a>
            </li>

          </ul>
        </div>
        <!-- End Navigationbar -->
      </div>
      <!-- End Sidebar -->
    </div>
  </body>
</html>
